server {
    listen 80;
    server_name _;

    root /data/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    error_page  401              /401.html;
    error_page  403              /403.html;
    error_page  404              /404.html;
    error_page  500 502 503 504  /50x.html;

    # Check for HTTP authentication
    set $authorized 0;
    if ($http_authorization = "${AUTH_TOKEN}") {
        set $authorized 1;
    }
    # Require authorization at server level
    if ($authorized = 0) {
        return 401;
    }

    location / {
        try_files $uri $uri/ =404;

        # Cache control headers for static files
        add_header Cache-Control "public, max-age=60";
    }

    # Error pages - bypass authorization check
    location ~* ^/(401|403|404|50x)\.html$ {
        internal;
        root /data/html;
        add_header Cache-Control "private, max-age=0";
    }

    # Specific cache rules for different file types
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=2592000";
    }
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=2592000";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

}

